<!--JavaScript code is often several lines long. It is more common to see event attributes calling functions:
-->

<!DOCTYPE html>

<html>
<body>


<h1>Date and TIme</h1>
<h2>The onclick Attribute</h2>

<script>
    function displayDate() {
        return Date();
    }
</script>

<button onclick="document.getElementById('demo').innerHTML = displayDate()">Display Date and Time</button>

<p id="demo"></p>

</body>
</html>
