<!--Using multiple lines-->
<!DOCTYPE html>
<html>
<body>
    
<h1>JavaScript Objects</h1>

<p id="demo"></p>

<script>
// Create an object
const person = {
    firstName: 'John',
    lastName: "Doe",
    age: 50,
    eyeColor: "blue"
};

// Display some data from the object:

document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old"
</script>
</body>
</html>
