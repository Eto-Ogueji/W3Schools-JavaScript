<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Methods</h1>

<p id="demo"></p>

<script>
// Create an object
const person = {
    firstName: 'John',
    lastName: "Doe",
    id: 5556,
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
};

document.getElementById("demo").innerHTML = "Hey there! My name is " + person.fullName();
</script>
</body>
</html>
